---
layout: blog
title: Blog
---
	  <h1>PaulRoho's Blog</h1>
	  <p>Latest post excerpts</p>
	<ul>
	  {% for post in site.posts %}
		{% unless post.layout == 'blogdraft' %}
			<li>
			  <a href="{{ post.url }}">{{ post.title }}{% if post.titleappendix %} ({{ post.titleappendix }}){% endif %}</a>
			</li>
		{% endunless %}
	  {% endfor %}
	</ul>
