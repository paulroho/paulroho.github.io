---
layout: blog
title: PaulRoho's Blog
extrastylesheet: blogindex.css
---
	  <p>Latest post excerpts</p>
	<ul>
	  {% for post in site.posts %}
		{% unless post.layout == 'blogdraft' %}
			<li>
			  <a href="{{ post.url }}">{{ post.title }}</a>
           {% if post.titleappendix %}
           <span class="title-appendix">{{ post.titleappendix }}</span>
           {% endif %}
			</li>
		{% endunless %}
	  {% endfor %}
	</ul>
